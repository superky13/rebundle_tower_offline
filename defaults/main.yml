---
rhel_iso_name: "rhel-server-7.4-x86_64-dvd.iso"
rhel_iso_path: "/tmp/{{ rhel_iso_name }}"
rhel_offline_repo_name: "a-rhel-server"
rhel_repo_mount_path: "/media"
ansible_tower_tar_name: "ansible-tower-setup-bundle-latest.el7.tar.gz"
ansible_tower_tar_path: "/tmp/{{ ansible_tower_tar_name }}"
ansible_tower_bundle_path: "/root/ansible-tower-setup-bundle-3.2.3-1.el7"
ansible_tower_bundle_repo_j2: "{{ ansible_tower_bundle_path }}/roles/repos_el/templates/tower_bundle_el7.j2"
yum_req_packages: "['createrepo','yum-utils']"
base_packages_txt: "{{ ansible_tower_bundle_path }}/bundle/base_packages.txt"
base_packages_repo_dir: "{{ ansible_tower_bundle_path }}/bundle/repos/base_packages"
pkg_conversion_script: "pkg_convert.py"
